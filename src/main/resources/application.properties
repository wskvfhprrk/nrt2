spring.web.resources.static-locations=classpath:/static/
spring.application.name=junchuang
spring.jackson.serialization.INDENT_OUTPUT=true
#redis配置
spring.redis.host=localhost
spring.redis.port=6379
# 配置日志输出路径——在windows配置才有效
logging.config=classpath:logbak.xml
# 本机ip
ip.local=192.168.1.2
# tcp服务端口号
ip.nettyPort=5555
# io传感器ip
ip.io=192.168.1.3
# 继电器ip
ip.relay=192.168.1.4
ip.relay1=192.168.1.7
# 发送485指令信号转换器ip
ip.send485Order=192.168.1.5
# 接收485信号转换器ip
ip.receive485Signal=192.168.1.6
# 机器人服务器ip——机器人作为服务端
ip.ducuIp=192.168.1.10
# 机器人服务器port
ip.ducuPort=2000
#robot机器人的状态
robot.reset=false
robot.bowlPickupSuccess=false
robot.soupOutSuccess=false
robot.beefReady=false
robot.beefStorageAdded=false
robot.steamReady=false
robot.steamAdded=false
robot.seasoningAdded=false
robot.soupAdded=false
ejectionIsComplete=false
#各设备在线状态
client.docuOnLine=false
client.send485Order=false
client.receive485Singal=false
client.iOdevice=false
client.relayDevice=false
#公共变量参数
#机器人状态
pub.robotStatus=false
#转台当前工位值
pub.turntableNumber=0
#订单数量
pub.orderNumber=0
#转台复位
pub.turntableReset=false
#蒸汽机中有水
pub.hasWaterInSteamEngine=false
#碗复位
pub.resetBowl=false
#配料1完成
pub.ingredient1Completed=false
#配料2完成
pub.ingredient2Completed=false
#配料3完成
pub.ingredient3Completed=false
#配料4完成
pub.ingredient4Completed=false
#放置碗完成
pub.placingBowlCompleted=false
#放置粉丝完成
pub.placingNoodlesCompleted=false
#放置配料完成
pub.placingIngredientsCompleted=false
#加蒸汽完成
pub.addingSteamCompleted=false
#加调料完成
pub.addingSeasoningCompleted=false
#汤加热完成
pub.soupHeatingComplete=false
#加汤完成
pub.addingSoupCompleted=false
#出餐完成
pub.servingCompleted=false
#有碗工位号
pub.bowlStationNumber=null
