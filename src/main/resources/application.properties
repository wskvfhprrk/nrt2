pub.deviceSelfCheckComplete=false
#机器人执行命名
pub.robotExecutionNaming=false
#汤的温度值
pub.soupTemperatureValue=0.0
#重量
pub.calculateWeight
#是否开启定时任务
pub.executeTask=false
# 出餐口有碗
pub.thereIsABowlAtTheServingWindow;
# 出餐口没有升起
pub.theServingWindowDidNotRise;
#出餐口上一碗汤没有取走
pub.theBowlWasNotTakenFromTheServingWindow;


